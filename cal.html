<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator --By Anu</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <!-- <div class="first">
        standard
    </div> -->
   
    <div class="cal">
        <input type="text" placeholder="0" name="" id="inputBox">
        <div>
            <button class="opbtn" >AC</button>
            <button class="delbtn" >DEL</button>
            <button class="opbtn" >%</button>
            <button class="equalbtn" >/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equalbtn" >*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equalbtn" >-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equalbtn" >+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn" onclick="audio.play();">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
